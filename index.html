<!DOCTYPE html>
<html>

<head>
  <title>BattleShips</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>

<body>
  <h1>BattleShips</h1>
  <main>
    <section id="player">
      <h3>Player's board</h3>
      <div id="player-board"></div>
    </section>
    <section id="information">
      <div id="welcome">
        <p>Welcome to Battleships! Press
          start to begin your game against the computer</p>
        <button id="start">Start</button>
      </div>
      <div id="shipPlacement">
        <div class="destroyer">
        </div>
      </div>
    </section>
    <section id="computer">
      <h3>Computer's board</h3>
      <div id="computer-board"></div>
    </section>
  </main>

</body>

</html>
