<!DOCTYPE html>
<html>

<head>
  <title>BattleShips</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>

<body>
  <h1>BattleShips</h1>
  <main>
    <section id="player">
      <h3>Your Grid</h3>
      <div id="player-board"></div>
    </section>
    <section id="information">
      <!-- Welcome screen -->
      <div id="welcome">
        <p><strong>Welcome to Battleships!</strong><br><br>
          Press start to begin your game against the computer</p>
      </div>
      <!-- Information on placing the ships -->
      <div id="shipPlacement">
        <div id="shipDisplay">
          <p id="nameToDisplay"></p>
          <div class="shipShown"></div>
          <p id="lengthToDisplay"></p>
        </div>
        <p id="placementError"></p>
        <p>Click to place ship<br>
          Press 'r' to rotate</p>
        <p id="direction"></p>
      </div>
      <!-- Information when firing shots -->
      <div id="battleStage">
        <div id="playershots">
          <p class="whosRadar" id="playerRadar"></p>
          <div id="displayPlayShot">
            <!-- ADD DIV HERE -->
            <div class="displayX" id="playerX">X</div>
            <div class="radar"></div>
          </div>
          <p id="playerHitOrMiss"></p>
        </div>
        <div id="computershots">
          <p class="whosRadar" id="computerRadar"></p>
          <div id="displayCompShot">
            <!-- ADD DIV HERE -->
            <div class="displayX" id="computerX">X</div>
            <div class="radar"></div>
          </div>
          <p id="compHitOrMiss"></p>
        </div>
      </div>
      <!-- Winning screen -->
      <div id="winningScreen">
        <p id='whoWon'></p>
      </div>
      <!-- Button that does everything -->
      <button id="start">Start</button>
    </section>
    <section id="computer">
      <h3>Computer's Grid</h3>
      <div id="computer-board"></div>
    </section>
  </main>

</body>

</html>
