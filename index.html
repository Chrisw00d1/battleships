<!DOCTYPE html>
<html>

<head>
  <title>BattleShips</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>

<body>
  <h1>BattleShips</h1>
  <main>
    <section id="player">
      <h3>Player's board</h3>
      <div id="player-board"></div>
    </section>
    <section id="information">
      <div id="welcome">
        <p><strong>Welcome to Battleships!</strong><br><br>
          Press start to begin your game against the computer</p>
        </div>

        <div id="shipPlacement">
          <p id="nameToDisplay"></p>
          <div id="shipDisplay">
            <div class="shipShown">
            </div>
          </div>
          <p id="lengthToDisplay"></p>
          <p id="placementError"></p>
          <p>Click to place ship<br>
          Press 'r' to rotate</p>
          <p id="direction"></p>
          </div>
          <button id="start">Start</button>
    </section>
    <section id="computer">
      <h3>Computer's board</h3>
      <div id="computer-board"></div>
    </section>
  </main>

</body>

</html>
